    <section id="about" class="container content-section text-center">
    <div class="container" id="main">

    <div class="starter-template">
        <h5>Assume an identity, write an opinion piece, and select a day of the week for publication.</h5>

        <form  action="/input" method="POST">
            
            <div>
                
                <div class="dropdown">
                    <select id="author" name="author">
                        <option value="" disabled="disabled" selected="selected">Your identity (name of author)</option>
                        {% for author, _ in authorid.items() %}
                        <option value="{{author}}"> {{ author }}</option>
                        {% endfor %}
                    </select>

                    <select id="day" name="day">
                        <option value="" disabled="disabled" selected="selected">Day of the week</option>
                        {% for day in daysofweek %}
                        <option value="{{loop.index}}">{{day}}</option>
                        {% endfor %}
                    </select>
                </div>           
            
                <div>
                    <textarea type="text" rows="10" cols="60" id="full_text" name="full_text" placeholder="Text of opinion piece..."
                              >{{poptext}}</textarea>
                </div>

                <p> </p>
                
                <div>
                    
                <button type="submit" name="Predict" class="btn btn-default">Predict the # of shares</button>

                <button type="submit" name="Similar" class="btn btn-default">Find thematically similar opinions</button>
                </div>
                
            </div>

        </form>
        
        <br>
        
        <form action="/input" method="GET">
            <div>
                <button type="submit" name="Stuck" class="btn btn-default">Stuck? Click here for some sample text</button>
            </div>
        </form>
    </div>
