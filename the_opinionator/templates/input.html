<div class="container">

    <div class="starter-template">
        <h2> </h2>
        <p>Assume an identity, write an opinion piece, and select a day of the week for publication.</p>
    </div>

    <div class = "container">

        <form  action="/input" method="POST">
            
            <div class="dropdown">
                <select id="author" name="author">
                    <option value="" disabled="disabled" selected="selected">Name of author</option>
                    <option value="None None">The Editorial Board</option>
                    {% for author, _ in authorid.items() %}
                    <option value="{{author[0]}} {{author[1]}}"> {{ author[0]|title }} {{ author[1]|title }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="dropdown">
                <select id="day" name="day">
                    <option value="" disabled="disabled" selected="selected">Day of the week</option>
                    {% for day in daysofweek %}
                    <option value="{{loop.index}}">{{day}}</option>
                    {% endfor %}
                </select>
            </div>
            
            <p> </p>
            
            <div style="width: 600px; height: 230px">
                <div>
                    <textarea type="text" rows="10" cols="40" id="full_text" name="full_text" placeholder="Text of opinion piece..."></textarea>
                </div>
            </div>

            <div>
            <button type="submit" name="Predict" class="btn btn-default">Predict the # of shares</button>
            
            <button type="submit" name="Similar" class="btn btn-default">Find thematically similar opinions</button>
            </div>

            </div>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
